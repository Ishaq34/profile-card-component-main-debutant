<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <section>
    <div class="container-fluid d-flex justify-content-center mt-5" style="position: absolute; top: 15%; z-index:1;">
      <div class="card col-lg-4 col-xs-6">
        <div class="bg-card"></div>
        <img class="rounded-circle victor" src="./images/image-victor.jpg" alt="">
        <div class="card-body text-center">
          <div class="text_margin">
            <h5 class="card-title title-font">Victor Crest <span class="font-change">26</span></h5>
            <p class="card-text font-change">London</p>
          </div>
          <hr>
          <ul class="list-group d-flex justify-content-around flex-row">
            <li class="list-item">
              <ul class="list-group">
                <li>80K</li>
                <li class="font-change">Followers</li>
              </ul>
            </li>
            <li class="list-item">
              <ul class="list-group">
                <li>803K</li>
                <li class="font-change">Likes</li>
              </ul>
            </li>
            <li class="list-item">
              <ul class="list-group">
                <li>1.4K</li>
                <li class="font-change">Photos</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <div class="container fixed-bottom">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Assal Ishaq</a>.
    </div>
  </div>
</section>
</body>
</html>
